<table class="table table-striped">
    <caption>订单</caption>
    <thead>
    <tr>
        <th><b>缩略图</b></th>
        <th style="vertical-align: middle !important;text-align: center;"><b>书名</b></th>
        <th style="vertical-align: middle !important;text-align: center;"><b>价格</b></th>
        <th style="vertical-align: middle !important;text-align: center;"><b>订单时间</b></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="book in order">
        <td><a class="img-thumbnail" ng-href="#!/view/{{book.id}}"><img ng-src="{{book.image[1]}}" class="img-responsive center-block"></a></td>
        <td style="vertical-align: middle !important;text-align: center;">{{book.book_name}}</td>
        <td style="vertical-align: middle !important;text-align: center;">{{book.price}}</td>
        <td style="vertical-align: middle !important;text-align: center;">{{book.date}}</td>
    </tr>
    </tbody>
</table>
