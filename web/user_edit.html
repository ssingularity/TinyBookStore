<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 form-box">
            <form role="form" action="#" method="post" class="registration-form">
                <div class="form-group">
                    <label for="form-name">用户名</label>
                    <input type="text" ng-model="user.name" class="form-control" id="form-name">
                </div>
                <div class="form-group">
                    <label for="form-phone">手机号</label>
                    <input type="text" ng-model="user.phone" class="form-control" id="form-phone">
                </div>
                <div class="form-group">
                    <label for="form-email">Email</label>
                    <input type="text" ng-model="user.email" class="form-control" id="form-email">
                </div>
                <div class="form-group">
                    <label for="form-description">自我介绍</label>
                    <input type="text"ng-model="user.description" class="form-control" id="form-description">
                </div>
                <div class="form-group">
                    <label for="form-image">头像</label>
                    <input type="text" ng-model="user.image"
                           class="form-control" id="form-image">
                </div>
                <div class="form-group">
                    <label for="form-password">密码</label>
                    <input type="text" ng-model="user.password"
                           class="form-control" id="form-password">
                </div>
                <button type="button" class="btn btn-primary" ng-click="save();">编辑</button>
                <button type="button" class="btn btn-default" ng-click="cancel();">取消</button>
            </form>
        </div>
    </div>
</div>
<hr>
