<div class="top-content">
        <div class="container">
            <div class="row">
                <div style="padding-top:50px;padding-bottom: 100px" class="col-md-6 col-md-offset-3">
                    <form role="form" action="#" method="post" class="login-form">
                        <fieldset >
                            <div class="text-center">
                                <h3>Welcome to our tiny booksotre!</h3>
                                <p>Please login in to enter the store:</p>
                            </div>
                            <div class="form-bottom">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="form-username" placeholder="Username..." class="form-control" ng-model="name" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="form-password" placeholder="Password..." class="form-control" ng-model="password" id="form-password">
                                </div>
                                <div class="form-group col-md-offset-5">
                                    <button class="btn btn-primary" type="submit" ng-click="sign();">Sign in!</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
</div>
