
<div class="row mainBooks">
    <div class="col-xs-4 col-sm-4 col-md-3 col-lg-2" ng-repeat="book in booklist">
        <div class="img-thumbnail">
            <a ng-href="#!/view/{{book.id}}">
                <img ng-src="{{book.image[1]}}" class="img-responsive center-block">
            </a>
            <hr>
            <div class="text-center">
                <div>书名：{{book.book_name}}</div>
                <div>作者：{{book.writer}}</div>
                <div>价格：{{book.price}}</div>
                <div>库存：{{book.store}}</div>
                <div><a ng-href="#!/edit/{{book.id}}" class="btn btn-default btn-block">修改</a></div><br>
                <button class="btn btn-primary btn-block" ng-click="add(book)">加入购物车<i class="icon-shopping-cart"></i></button>
                <button class="btn btn-default btn-block" ng-click="buy(book)">立刻购买</button>
            </div>
        </div>
    </div>
</div>
<div class="col-md-12">
    <ul class="pager">
        <li class="previous"><a href="javascript:void(0)"><i class="icon-chevron-left"></i></a> </li>
        <li class="next"><a href="javascript:void(0)"><i class="icon-chevron-right"></i></a> </li>
    </ul>
</div>
